<div class="table-head">
  <div class="table-row table-head">
    <div each="{ column, i in data.get('columns') }">{ column.name }</div>
  </div>
</div>
<div class="table-body">
  <table-row class="table-row" each="{ item, i in data.get('items') }" table-data="{ this.parent.data }" data="{ this.parent.data.ref('items.' + i) }" config="{ this.parent.config }"></table-row>
</div>
